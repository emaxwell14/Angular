<div *ngIf="note">
  <div *ngIf="titleEdit">
    <textarea rows="1"
      [(ngModel)]="note.name"></textarea>
    <button (click)="toggleTitleEdit()">Click me!</button>
  </div>
  <div *ngIf="!titleEdit">
    <h2 class="alert-heading"
    (click)="toggleTitleEdit()">{{note.name}}</h2>
  </div>

  <textarea class="form-control" rows="20"
    [(ngModel)]="note.body"
    ></textarea>
</div>
